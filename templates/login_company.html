<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - STARTIN'</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_login.css') }}">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">STARTIN'</div>
            <a href="{{ url_for('landing') }}" class="btn-back">‚Üê Back</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <div class="card login-card">
            <div class="card-inner">
                <!-- Header -->
                <div class="login-header">
                    <h2>Company Portal</h2>
                    <p class="login-subtitle">Login or Register</p>
                </div>

                <!-- Login/Register Form -->
                <form method="POST" action="{{ url_for('login_company') }}">
                    <!-- Login fields -->
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="companyName" placeholder="Enter company name" required>
                    </div>
                    <div class="form-group">
                        <label for="companyPassword">Password</label>
                        <input type="password" id="companyPassword" name="companyPassword" placeholder="Enter password" required>
                    </div>

                    <!-- Registration fields (hidden initially) -->
                    <div class="company-register-fields" style="display: none;">
                        <div class="form-group">
                            <label for="companyDescription">Description</label>
                            <textarea id="companyDescription" name="companyDescription" rows="3" placeholder="Brief description of your company"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="companyWebsite">Website</label>
                            <input type="url" id="companyWebsite" name="companyWebsite" placeholder="https://example.com">
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">Login</button>
                        <button type="button" class="btn btn-secondary" id="register-btn">Create Account</button>
                        <input type="hidden" name="register" id="registerInput" value="0">
                    </div>

                    <!-- Error Message -->
                    {% if error %}
                        <p style="color:red">{{ error }}</p>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='scripts/script_loginCompany.js') }}"></script>
</body>
</html>
