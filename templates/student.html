<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - STARTIN'</title>
    <link rel="stylesheet" href="/static/styles_login.css">
</head>
<body>
<div class="navbar">
    <div class="nav-container">
        <div class="logo">STARTIN'</div>
        <a href="landing.html" class="btn-back">‚Üê Back</a>
    </div>
</div>

<div class="main-container">
    <div class="card login-card">
        <div class="card-inner">
            <div class="login-header">
                <h2>Student Portal</h2>
                <p class="login-subtitle">Login or Register</p>
            </div>

            <form method="POST" action="/" class="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com">
                    <div class="error">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <div class="error">Password must be at least 6 characters</div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" name="login-btn">Login</button>
                    <button type="button" class="btn btn-secondary" id="register-btn">Create Account</button>
                </div>

                <div class="form-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/scripts/script_loginStudent.js"></script>
</body>
</html>
