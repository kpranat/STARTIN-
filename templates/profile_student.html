<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARTIN' â€“ Student Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_student.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="nav-brand">STARTIN'</div>
    <div class="nav-links">
        <a href="{{ url_for('index1') }}">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>
</nav>

<main class="profile-main-container">
    <h1>My Profile</h1>

    <form method="POST" enctype="multipart/form-data" class="profile-form">
        <div class="form-group">
            <label for="studentName">Full Name</label>
            <input type="text" id="studentName" name="studentName" value="{{ profile.name if profile else '' }}" required>
        </div>

        <div class="form-group">
            <label for="rollNumber">College Roll Number</label>
            <input type="text" id="rollNumber" name="rollNumber" value="{{ profile.college_roll if profile else '' }}" required>
        </div>

        <div class="form-group">
            <label for="aboutMe">About Me</label>
            <textarea id="aboutMe" name="aboutMe">{{ profile.about if profile else '' }}</textarea>
        </div>

        <div class="form-group">
            <label for="skillset">Skills (comma-separated)</label>
            <input type="text" id="skillset" name="skillset" value="{{ profile.skillset if profile else '' }}">
        </div>

        <div class="form-group">
            <label for="github">GitHub</label>
            <input type="url" id="github" name="github" value="{{ profile.github if profile else '' }}">
        </div>

        <div class="form-group">
            <label for="linkedin">LinkedIn</label>
            <input type="url" id="linkedin" name="linkedin" value="{{ profile.linkedin if profile else '' }}">
        </div>

        <div class="form-group">
            <label for="portfolio">Portfolio</label>
            <input type="url" id="portfolio" name="portfolio" value="{{ profile.portfolio if profile else '' }}">
        </div>

        <!-- Resume Upload -->
        <div class="form-group">
            <label for="resume">Upload Resume (PDF/DOC/DOCX)</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
            {% if profile and profile.resume %}
                <p>Current Resume: <a href="{{ profile.resume }}" target="_blank">View</a></p>
            {% endif %}
        </div>

        <button type="submit" class="btn-primary">Save Profile</button>
    </form>
</main>
</body>
</html>
