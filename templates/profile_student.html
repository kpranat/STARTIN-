<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - STARTIN'</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'portfolio_style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="nav-brand">STARTIN'</div>
    <div class="nav-links">
        <a href="{{url_for('index1')}}">Home</a>
        <!-- <a href="index_student.html#projects">Projects</a>
        <a href="index_student.html#internships">Internships</a> -->
        <a href="{{url_for('profile')}}" class="active">Profile</a>
    </div>
</nav>

<main>
    <div class="profile-form-container">
        <h1>Student Profile</h1>
        <form method = "POST" id = "studentProfileForm" class="profile-form">
            <div class="form-group">
                <label for="studentName">Student Name*</label>
                <input type="text" id="studentName" name="studentName" value="{{ profile.name if profile else '' }}" required>
            </div>

            <div class="form-group">
                <label for="rollNumber">College Roll Number*</label>
                <input type="text" id="rollNumber" name="rollNumber" value="{{ profile.college_roll if profile else '' }}" required>
            </div>

            <!-- <div class="form-group">
                <label for="stuId">STU Unique ID*</label>
                <input type="text" id="stuId" name="stuId" required>
            </div> -->

            <div class="form-group">
                <label for="aboutMe">About Me</label>
                <textarea id="aboutMe" name="aboutMe" rows="4">{{ profile.about if profile else '' }}</textarea>
            </div>

            <div class="form-group">
                <label for="skillset">Skillset*</label>
                <div class="tags-input-container">
                    <input type="text" id="skillset" name="skillset" placeholder="Type skills" value="{{ profile.skillset if profile else '' }}">
                    <!-- <div class="tags-container" id="tagsContainer"></div> -->
                </div>
            </div>

            <div class="form-group">
                <label for="resume">Resume*</label>
                <div class="file-upload">
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                    <div class="file-upload-info">Supported formats: PDF, DOC, DOCX</div>
                </div>
            </div>

            <div class="form-group">
                <label for="github">GitHub Profile</label>
                <input type="url" id="github" name="github" value="{{ profile.github if profile else '' }}">
            </div>

            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin" value="{{ profile.linkedin if profile else '' }}">
            </div>

            <div class="form-group">
                <label for="portfolio">Portfolio Website</label>
                <input type="url" id="portfolio" name="portfolio" value="{{ profile.portfolio if profile else '' }}">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Save Profile</button>
                <button type="reset" class="btn-secondary">Reset Form</button>
            </div>
        </form>
    </div>
</main>

<script src="{{url_for('static',filename = 'scripts/profile_student.js')}}"></script>
</body>
</html>
