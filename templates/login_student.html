<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - STARTIN'</title>
    <link rel="stylesheet" href="/static/styles_login.css">
</head>
<body>
<div class="navbar">
    <div class="nav-container">
        <div class="logo">STARTIN'</div>
        <a href="{{ url_for('landing') }}" class="btn-back">‚Üê Back</a>
    </div>
</div>

<div class="main-container">
    <div class="card login-card">
        <div class="card-inner">
            <div class="login-header">
                <h2>Student Portal</h2>
                <p class="login-subtitle">Login or Register</p>
            </div>

            <form method="POST" action="{{ url_for('login_student') }}">
                <!-- Hidden input to determine login or registration -->
                <input type="hidden" name="register" id="register-mode" value="0">

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" onclick="setRegisterMode(0)">Login</button>
                    <button type="submit" class="btn btn-secondary" onclick="setRegisterMode(1)">Create Account</button>
                </div>
            </form>

            {% if error %}
            <p style="color:red">{{ error }}</p>
            {% endif %}

        </div>
    </div>
</div>

<script>
    // Function to set the hidden 'register' input before submitting
    function setRegisterMode(value) {
        document.getElementById('register-mode').value = value;
    }
</script>
</body>
</html>
