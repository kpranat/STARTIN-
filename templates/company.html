<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Login - STARTIN'</title>
    <link rel="stylesheet" href="/static/styles_login.css">
</head>
<body>
<div class="navbar">
    <div class="nav-container">
        <div class="logo">STARTIN'</div>
        <a href="landing.html" class="btn-back">‚Üê Back</a>
    </div>
</div>

<div class="main-container">
    <div class="card login-card">
        <div class="card-inner">
            <div class="login-header">
                <h2>Company Portal</h2>
                <p class="login-subtitle">Login or Register</p>
            </div>

            <form method="POST" action="/" class="login-form">
                <!-- Login Fields -->
                <div class="form-group">
                    <label for="company-name">Company Name</label>
                    <input type="text" id="company-name" name="companyName" placeholder="Your company name">
                    <div class="error">Please enter your company name</div>
                </div>

                <div class="form-group">
                    <label for="company-password">Password</label>
                    <input type="password" id="company-password" name="companyPassword" placeholder="Password">
                    <div class="error">Password must be at least 6 characters</div>
                </div>

                <!-- Registration Fields (Hidden initially) -->
                <div class="company-register-fields" style="display: none;">
                    <div class="form-group">
                        <label for="company-description">Company Description</label>
                        <textarea id="company-description" name="companyDescription" placeholder="Describe your company..." rows="3"></textarea>
                        <div class="error">Please provide a company description</div>
                    </div>

                    <div class="form-group">
                        <label for="company-website">Company Website</label>
                        <input type="url" id="company-website" name="companyWebsite" placeholder="https://yourcompany.com">
                        <div class="error">Please enter a valid website URL</div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" name="login-btn">Login</button>
                    <button type="button" class="btn btn-secondary" id="register-btn">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/scripts/script_loginCompany.js"></script>
</body>
</html>
